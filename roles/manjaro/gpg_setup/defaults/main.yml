# Default variables for gpg_setup role

# Whether to generate a new GPG key automatically if one doesn't exist
gpg_generate_key: true

# GPG key parameters (only used if gpg_generate_key: true)
gpg_key_name: "Vytenis Kemeklis"
gpg_key_email: "vytenis.kemeklis@gmail.com"
gpg_key_comment: "Generated by Ansible"
gpg_key_passphrase: "{{ VAULT_GPG_PASSPHRASE }}"
